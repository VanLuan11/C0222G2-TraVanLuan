<script>
    // Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện tạo ra một
    // cụm từ viết tắt
    // - Nếu chuỗi có nhiều hơn hoặc bằng 2 từ trở lên thì hàm sẽ trả về 1 cụm từ viết tắt
    // là lấy các ký tự đầu tiên của từng từ và đổi sang in hoa.
    let str = prompt("nhap ky tu");
    str = str.toLowerCase();
    let arr = str.split(" ");
    let arr2 = [];

    function vietTat(arr2) {
        if (arr.length === 1) {
            return arr.join("");
        } else {
            for (let i = 0; i < arr.length; i++) {
                arr2.push(arr[i][0].toUpperCase());
            }
            return arr2.join("");
        }
    }

    alert(vietTat(arr2));
</script>
