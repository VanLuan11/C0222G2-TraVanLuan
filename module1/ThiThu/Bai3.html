<script>
    //Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong
    // mảng(số này đã làm bài tập ở jame). Hàm trả về 1 mảng số fibonaci được tìm thấy
    // trong mảng ( Yêu cầu sắp xếp tăng dần).
    let arr = [1,5,6,13,9,12,8,0,5,1]
    // let size = prompt('Enter the array arr: ')
    //
    // for (let i = 0; i < size; i++) {
    //     arr.push(parseInt(prompt('element in Array')))
    // }
    // console.log(arr)

    function ktF(num) {
        let a = 0, b = 1, temp = 0;
        if (num < 4) {
            return true;
        } else {
            while (temp < num) {
                temp = a + b;
                a = b;
                b = temp;
            }
            if (temp === num) {
                return true;
            } else {
                return false;
            }
        }
    }

    let F = []
    for (let i = 0; i < arr.length; i++) {
        if (ktF(arr[i])) {
            F.push(arr[i])
        }
    }


    F.sort(function (a, b) {return a - b})
    alert( F)

</script>
