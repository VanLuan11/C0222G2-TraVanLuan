<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =0;
    let n=0;
    while (count<=20){
        if (kiemTraSNT(n)){
            document.writeln(n);
            count++;
        }
        n++;
    }
    function kiemTraSNT(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>

</body>
</html>
