<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let nhietDo = parseInt(prompt("Nhiệt độ"));
    while (nhietDo > 100) {
        alert("yêu cầu giảm nhiệt độ");
        break;
    }
    while (nhietDo <20){
        alert("yêu cầu tăng nhiệt độ");
        break;
    }
</script>
