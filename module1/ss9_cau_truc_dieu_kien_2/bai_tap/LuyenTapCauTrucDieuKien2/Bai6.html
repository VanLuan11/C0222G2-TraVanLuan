    <title>Title</title>

<body>
<script>
    let a;
    let b;
    a = parseInt(prompt("nhập a"));
    b = parseInt(prompt("nhập b"));
    if (a===0){
        if (b===0){
            alert("phương trình vô số nghiệm");
        }else (b!==0){
            alert("phương trinh vô nghiệm");
        }
    }else (a!==0){
        alert(" phương trình có nghiệm -b/a");
    }
</script>
