<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = parseInt(prompt("nhap a"));
    b = parseInt(prompt("nhap b"));
    c = parseInt(prompt("nhap c"));
    d = (b^2)-(4*a*c);
    if(d < 0 ){
        alert("phương trình vô nghiệm");
    }else if (d == 0){
        alert("phương trình có nghiệm kép x1=x2=-b/2*a")
    }else if (d > 0){
        alert("x1=-b + căn deta/2*a và x2=-b - căn deta/2*a")
    }

</script>

</body>
</html>
