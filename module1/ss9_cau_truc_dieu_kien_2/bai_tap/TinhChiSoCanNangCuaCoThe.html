<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt(" Nhập cân nặng: ");
    let height = prompt(" Nhập chiều cao: ");
    bmi = weight/(height^2);
    if (bmi < 18.5) {
        alert("Underweight");
    }else if ( bmi <25.0){
        alert(" Nomral");
    }else if ( bmi < 30.0){
        alert("Overweight");
    }else{
        alert("Obese");
    }

</script>

</body>
</html>
