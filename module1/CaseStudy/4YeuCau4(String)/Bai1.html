<script>
    // Cách này ko tái sử dụng lại Hàm;

    let chuyenTu = ("tRuong    TaN   HAI ");
    let a = [];

    function chuyenHoaKyTu(chuyenTu) {
        chuyenTu = chuyenTu.toLowerCase();
        a = chuyenTu.split("")

        for (let i = 1; i < a.length; i++) {
            if (a[i] == " " && a[i + 1] == " ") {
                a.splice(i, 1);
                a[i + 1] = a[i + 1].toUpperCase();
                a[0] = a[0].toUpperCase();
                i--;
            }
        }
        return a.join("")
    }

    function dem(chuyenTu) {
        array = chuyenTu.split(" ");
        let max = array[0].length;
        let maxNew = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i].length > max) {
                max = array[i].length;
                maxNew = array[i];
            }


        }
        return maxNew;
    }

    function main(chuyenTu) {
        return "Trước chuẩn hóa: " + chuyenTu + " ==>" + " Sau chuẩn hóa: " + chuyenHoaKyTu(chuyenTu) + "\n" + " Từ dài nhất: " + dem(chuyenHoaKyTu(chuyenTu))
    }

    alert(main(chuyenTu))
