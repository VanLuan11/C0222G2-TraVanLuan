<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    let a = "cadca";
    a = a.split("");
    let dem = 0;
    for (let i = 1; i < a.length; i++) {
        if (a[i] == a[i]) {
            a.splice(i, 1);
            dem =a.length;

        }
    }
    alert("Số ký tự khác: " + dem + " Các ký tự khác: " + a)
</script>
</body>
</html>
