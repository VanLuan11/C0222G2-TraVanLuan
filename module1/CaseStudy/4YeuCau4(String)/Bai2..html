<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    let a = prompt("nhap ");
    let arr = a.split("");

    function demKyTuKhac() {
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr[i] = " "
                    break;
                }
            }
        }
        for (let i = 0; i < a.length; i++) {
            if (arr[i] != " ") {
                dem++;
            }
        }
        return dem;
    }
    alert(demKyTuKhac(a))
</script>
</body>
</html>
