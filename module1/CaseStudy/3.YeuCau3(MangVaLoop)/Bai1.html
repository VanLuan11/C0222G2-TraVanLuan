<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho mảng a chỉ chứa các số nguyên-->
<!--Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:-->
<!--b[0]   = a[0]-->
<!--b[1]   = a[0] + a[1]-->
<!--b[2]   = a[0] + a[1] + a[2]-->
<!--...-->
<!--b[n - 1] = a[0] + a[1] + ... + a[n - 1]-->
<!--với n là độ dài của mảng a.-->
</body>
<script>
    let a = [1, 2, 3];
    let b = [];
    b [0] = a[0];
    for (let i = 1; i < a.length; i++) {
        b[i] = b[i - 1] + a[i];
    }
    console.log(b);

</script>
</html>
