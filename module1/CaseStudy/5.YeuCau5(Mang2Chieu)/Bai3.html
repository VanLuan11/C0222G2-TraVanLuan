<!DOCTYPE html>

<body>
<script>
    // Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let a = [[1, 2, -3, 4], [5, 6, 7, 8]];
    let max = a[0][0];
    let min = a[0][0];
    function maxMin(max, min) {
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[j].length; j++) {
                if (a[i][j] > max) {
                    max = a[i][j];
                } else if (a[i][j] < min) {
                    min = a[i][j];
                }
            }
        }return "lớn nhất: " + max + " Nhỏ nhất: " + min;
    }
    alert(maxMin(max, min));
</script>
</body>
</html>
