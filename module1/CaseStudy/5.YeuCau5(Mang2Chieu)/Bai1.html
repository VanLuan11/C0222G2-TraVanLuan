<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.

    let array = [[1,2,3], [4,5,6]]
    let tong = 0;

    function soChan(array) {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    tong += array[i][j];
                }
            }
        }
        return tong
    }
    alert(soChan(array))



</script>
