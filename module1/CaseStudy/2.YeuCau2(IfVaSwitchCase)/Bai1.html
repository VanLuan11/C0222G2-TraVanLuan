<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

     let tienLuong = parseInt(prompt("nhap"));
    if (tienLuong === 15){
        thue = tienLuong*0.2;
        luong = tienLuong - thue;
        alert("thuế thu nhập: " + thue + " tiền lương: " + luong );

    }else if (tienLuong < 15){
        thue = tienLuong*0.1;
        luong = tienLuong - thue;
        alert("thuế thu nhập: " + thue + " tiền lương: " + luong );

    }else if(tienLuong < 7) {
        thue = tienLuong * 0.05;
        luong = tienLuong - thue;
        alert("thuế thu nhập: " + thue + " tiền lương: " + luong);
    }
</script>

</body>
</html>
