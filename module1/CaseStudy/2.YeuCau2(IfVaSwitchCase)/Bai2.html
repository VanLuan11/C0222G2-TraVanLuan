<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm-->
<!--'o', 'u', 'i', 'a', 'e'-->
<script>
   let tu = prompt("nhap");
   tu =tu.toLocaleLowerCase()

    switch (tu) {
        case "o":
            console.log(tu + " nguyen am");
            break;
        case "u":
            console.log(tu + " nguyen am");
            break;
        case "i":
            console.log(tu + " nguyen am");
            break;
        case "a":
            console.log(tu + " nguyen am");
            break;
        case "e":
            console.log(tu + " nguyen am");
            break;
        default:
            console.log(tu + " la phu am")
            break;
    }
</script>

</body>
</html>
