<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTuNhap = prompt("nhap");
    let kyTu = [1, 2, "&", "x", "f", "v", "-"     ];
    timKyTu(kyTuNhap);
    function timKyTu(kyTuNhap) {
        flag =true
        for (let i = 0; i < kyTu.length ; i++) {
            if ( kyTuNhap === kyTu[i]){
               flag = false;
               break;
            }
        }
        if (flag === false){
            for (let i = 0; i < kyTu.length ; i++) {
                if ( kyTuNhap === kyTu[i]){
                    return kyTu[i];
                }
            }
        }else {
            return " -1";
        }
    }
    console.log(timKyTu(kyTuNhap));

</script>
</body>
</html>
