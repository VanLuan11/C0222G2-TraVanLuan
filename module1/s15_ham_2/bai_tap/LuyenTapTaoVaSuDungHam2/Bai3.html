<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhap n");
    let GT= 1;
    giaiThua(n);
    function giaiThua(n) {
        for (let i = 1; i <= n ; i++) {
            GT = GT *i;
        }
    }
    alert("N!: " + GT);
</script>

</body>
</html>
