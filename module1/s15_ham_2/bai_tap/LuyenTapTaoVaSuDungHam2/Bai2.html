    let PI=3.14;
    let r = prompt("nhap ban kinh");
    dienTichHinhTron(r);

        let s = dienTich*dienTich*PI;
        alert("dien tich hinh tron: " + s);
    }
    chuViHinhTron(r);
    function chuViHinhTron(chuVi) {
        let c = 2*chuVi*PI;
        alert("chu vi hinh tron: " + c);
    }

</script>
