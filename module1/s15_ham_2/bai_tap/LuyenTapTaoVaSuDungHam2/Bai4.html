<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = prompt("nhap so");
    function  kiemTraKyTu (so) {
        if (!isNaN(so)){
            return  true;
        }
    }
    let kiem = kiemTraKyTu(so);
    if (kiem === true){
        alert(" la ky tu so");
    }else {
        alert("khong la ky tu so");
    }
</script>

</body>
