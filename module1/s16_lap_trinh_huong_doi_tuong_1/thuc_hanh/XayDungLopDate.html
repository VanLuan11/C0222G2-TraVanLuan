<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
           this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(){
            this.day = day;
        }
        setMonth(){
            this.month = month;
        }
        setYear(){
            this.year = year;
        }
    }
    let date = new MyDate(2,2,2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(21);
    date.setMonth(3);
    date.setYear(2022);
    day = date.getDay(21);
    month = date.getMonth(3);
    year= date.getYear(2022);
    alert(day + "/" + month + "/" + year);


</script>
