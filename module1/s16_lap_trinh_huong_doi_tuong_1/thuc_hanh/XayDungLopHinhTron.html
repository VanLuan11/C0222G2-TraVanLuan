<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor( radius, area) {
            this.radius = radius;
            this.area = area;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(3);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>

</body>
</html>
