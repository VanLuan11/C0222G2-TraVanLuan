<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p> Amount</p>
    <input type="number" id="money" placeholder="Nhap tien">
    <span> From Curency</span>
    <select>
        <option id="vnd"> VietNam</option>
        <option id=" usd"> USD</option>
    </select>
    <select>
        <option> USD</option>
        <option> VietNam</option>
    </select>
    <button type="button" onclick="convent()">conven </button>
    <br>
    <p id="result"> </p>
</form>
<script>
    // lấy được thông tin xuống xử lý
    // tên hàm (function) đặt theo quy tắc camelCase + bắt đầu bằng động từ
    function convent() {
        // quy tắt đặt tên biến camlCase
        let vnd = document.getElementById("money").value;
        let usd = (23000 * vnd);
        document.getElementById("result").innerText = usd;
    }
</script>
</body>
</html>
