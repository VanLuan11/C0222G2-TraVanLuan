<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Amount</p>
    <input type="number" id="money" placeholder="Nhap tien">
    <select id="from">
        <option value="vnd"> VietNam</option>
        <option value=" usd"> USD</option>
    </select>
    <select id="to">
        <option value="vnd"> VietNam</option>
        <option value="usd"> USD</option>
    </select>
    <button type="button" onclick="convent()">conven </button>
    <br>
    <p id="ketQua"> </p>
    <script>
        function convent() {
            let money = document.getElementById("money").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let result=0;
            if (from ==="usd"&&to==="vnd"){
                result = money*23000;
            }else if(from ==="vnd"&&to==="usd"){
                result = money/23000;
            }else {
                result = money;
            }
            document.getElementById("ketQua").innerText=result;

        }
    </script>
</body>
</html>
