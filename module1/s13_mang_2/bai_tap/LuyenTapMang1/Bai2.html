<script>
    let numbers = [2, 5, 1, 3, 7, 10, 6, 8, 21, 4];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }alert("Số lớn nhất: " + max + " vị trí: " + index);
</script>
</body>
