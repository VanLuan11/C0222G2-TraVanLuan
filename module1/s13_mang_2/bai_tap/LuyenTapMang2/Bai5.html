<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");
    let flag = true;
    if (a.length === b.length) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b[i]) {
                flag = true;
            } else {
                flag = false;
            }

        }if (flag === true){
            alert("giống nhau");
        }else{
            alert("khác nhau");
        }
    }else {
        alert("không bằng nhau");
    }
</script>

</body>
</html>
