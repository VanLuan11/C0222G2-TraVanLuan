<!-- Navbar Start -->
<div class="container-fluid bg-primary">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a routerLink="/home" class="text-decoration-none">
        <h1 class="m-0 display-5 font-weight-semi-bold"><span
          class="text-primary font-weight-bold  px-3 mr-1">Tech Store</span></h1>
      </a>
    </div>
    <div class="col-lg-6">
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 py-lg-0 px-0">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a [routerLink]="['/home']" class="nav-item nav-link active">Tranh chủ</a>
            <a [routerLink]="['/historyOrder']" class="nav-item nav-link">Chính sách Bảo hành</a>
            <a [routerLink]="['/vanChuyen']" class="nav-item nav-link">Chính sách Vận chuyển</a>
            <div class="nav-item dropdown">
              <a *ngIf="role === 'ROLE_ADMIN'"  class="nav-link dropdown-toggle" data-toggle="dropdown">Danh mục quản lý  <i class="fa fa-angle-down mt-1"></i></a>
              <div class="dropdown-menu rounded-0 border-0 m-0">
                <a [routerLink]="['/#']" class="dropdown-item text-white">Thêm sản phầm</a>
                <a [routerLink]="['/#']" class="dropdown-item text-white">Phản hồi</a>
              </div>
            </div>
            <div class="nav-item dropdown">
              <a *ngIf="role === '' || role === 'ROLE_USER'" class="nav-link dropdown-toggle" data-toggle="dropdown">Danh mục sản phẩm  <i class="fa fa-angle-down mt-1"></i></a>
              <div class="dropdown-menu rounded-0 border-0 m-0">
                <a [routerLink]="['/lapTopGaming']" class="dropdown-item ">LapTop Gaming</a>
                <a [routerLink]="['/lapTopVP']" class="dropdown-item ">LapTop Văn Phòng</a>
              </div>
            </div>
            <a [routerLink]="['/cart']" class="btn px-0 ml-3" style="margin-top: 15px">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
            </a>
          </div>

        </div>
      </nav>
    </div>
    <div class="col-lg-3 d-none d-lg-block text-right " style="margin-top: 10px">
      <div class="btn-group" *ngIf="token != ''">
        <button type="button" class="btn btn-sm bg-primary dropdown-toggle text-white m-1" data-bs-toggle="dropdown">
          Hello {{username}}
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" >Thông tin tài khoản</a>
          <a class="dropdown-item" [routerLink]="['/historyOrder']" >Lịch sử thanh toán</a>
        </div>
      </div>
      <a [routerLink]="['/login']" class="btn bg-primary text-white m-1" *ngIf="token == ''">Đăng nhập</a>
      <a routerLink="" (click)="onLogout()" class="btn bg-primary text-white m-1" *ngIf="token != ''">Đăng xuất</a>
      <a routerLink="" class="btn bg-primary text-white m-1" *ngIf="token == ''">Đăng ký</a>
    </div>
  </div>
</div>
<!-- Navbar End -->
