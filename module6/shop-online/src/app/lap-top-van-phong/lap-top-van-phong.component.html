<app-home></app-home>
<div class="container mt-3 ">
  <!-- Products Start -->
  <div class="container-fluid pt-2 pb-2 ">
    <h2 class="section-title position-relative text-uppercase  mb-4">
      <span class="bg-white" style="border-radius: 12px">LAPTOP VĂN PHÒNG</span>
    </h2>
    <div class="row ">
      <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let p of listProduct">
        <div class="product-item bg-light mb-4">
          <div class="product-img position-relative overflow-hidden">
            <img class="img-fluid w-100" [src]="p.image" alt="">
            <div class="product-action">
              <a class="btn btn-outline-dark btn-square" href=""><i
                class="fa fa-shopping-cart"></i></a>
              <a class="btn btn-outline-dark btn-square"><i class="far fa-heart"></i></a>
              <a class="btn btn-outline-dark btn-square" [routerLink]="'/detail'"><i class="fa fa-search"></i></a>
            </div>
          </div>
          <div class="text-center py-4">
            <p class="h6 text-decoration-none text-truncate" >{{p.nameProduct}}</p>
            <div class="d-flex align-items-center justify-content-center mt-2">
              <h5 class="text-danger">{{p.price | currency: 'VND':'' }}đ</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Products End -->
</div>
