<app-home></app-home>
<div class="container mt-3 ">
  <!-- Products Start -->
  <div class="container-fluid pt-2 pb-2 ">
    <h2 class="section-title position-relative text-uppercase  mb-4">
      <span class="bg-white" style="border-radius: 12px">LAPTOP</span>
    </h2>
    <div class="row ">
      <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let p of listProduct">
        <div class="product-item bg-light mb-4">
          <div class="product-img position-relative overflow-hidden">
            <img class="img-fluid w-100" [src]="p.image" alt="">
            <div class="product-action">
              <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
              <a class="btn btn-outline-dark btn-square" [routerLink]="['/detail/',p.id]"><i class="fa fa-search"></i></a>
              <a class="btn btn-outline-dark btn-square" *ngIf=" role === 'ROLE_ADMIN'" [routerLink]="'/'"><i
                class="fa fa-edit"></i></a>
              <a class="btn btn-outline-dark btn-square" *ngIf=" role === 'ROLE_ADMIN'" [routerLink]="'/'"><i
                class="fa fa-trash"></i></a>
            </div>
          </div>
          <div class="text-center py-4">
            <p class="h6 text-decoration-none text-truncate" >{{p.nameProduct}}</p>
            <div class="d-flex align-items-center justify-content-center mt-2">
              <h5 class="text-danger">{{p.price | currency: 'VND':'' }}đ
                <h6>Số lượng ({{p.quantity}})</h6>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <a href=""></a>
      <a href=""><i class="fa-solid fa-trash-can-check"></i></a>

    </div>
  </div>
  <!-- Products End -->
  <div class="col-lg-12">
    <nav>
      <ul class="pagination justify-content-center">
        <div *ngIf="number == 0">
          <li class="page-item disabled">
            <button class="page-link" (click)="goPrevious()" hidden>Quay Lại</button>
          </li>
        </div>
        <div *ngIf="number != 0">
          <li class="page-item">
            <button class="page-link" (click)="goPrevious()">Quay Lại</button>
          </li>
        </div>
        <div *ngFor="let count of countTotalPages; index as i">
          <div *ngIf="i == number">
            <li class="page-item active">
              <button class="page-link" (click)="goItem(i)">{{i + 1}}</button>
            </li>
          </div>
          <div *ngIf="i != number">
            <li class="page-item">
              <button class="page-link" (click)="goItem(i)">{{i + 1}}</button>
            </li>
          </div>
        </div>
        <div *ngIf="number == totalPages - 1">
          <li class="page-item disabled">
            <button class="page-link" (click)="goNext()">Tiếp</button>
          </li>
        </div>
        <div *ngIf="number != totalPages - 1">
          <li class="page-item">
            <button class="page-link" (click)="goNext()">Tiếp</button>
          </li>
        </div>
      </ul>
    </nav>
  </div>
</div>
