<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="d-flex">
    <input type="search" placeholder="Search" aria-label="Search" id="searchValue">
    <button type="submit" id="btnSearch">Search</button>
</div>
<table class="table table-dark table-striped" border="1">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Time</th>
        <th scope="col">Content</th>
        <th scope="col">Note</th>
        <th scope="col">Category</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="tbBody">
    </tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function getPageStudent(searchBlog,pageNumber) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blogRest/list?page=" + pageNumber + "&keyword=" + searchBlog,
            success: function(blogPage){
                console.log(blogPage);
                let blogBodyHTML = "";
                for (let i = 0; i < blogPage.content.length; i++) {
                    blogBodyHTML += `<tr>
                        <td>${blogPage.content[i].id}</td>
                        <td>${blogPage.content[i].dateStartTime}</td>
                        <td>${blogPage.content[i].content}</td>
                        <td>${blogPage.content[i].note}</td>
                        <td>${blogPage.content[i].category.name}</td>
                        <td>${blogPage.content[i].name}</td>
                        <td>
                            <a href="#">Edit</a>
                        </td>
                        <td>
                            <a href="#">Delete</a>
                        </td>
                    </tr>`;
                }

                $("#tbBody").html(blogBodyHTML);
            },
            error: function(resultError) {
                console.log('Co loi xay ra',resultError);
            }
        });
    }
    getPageStudent("", 0)

    $("#btnSearch").click(function () {
        let searchValue = $("#searchValue").val();
        getPageStudent(searchValue, 0)
    })

</script>
</body>
</html>
