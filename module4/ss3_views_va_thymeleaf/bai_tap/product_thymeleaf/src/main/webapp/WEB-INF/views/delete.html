<form th:action="@{/product/delete}" method="get" th:object="${product}">

        <tr>
            <td>Id</td>
            <td>
                <input type="text" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text" th:field="*{gia}">
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input type="text" th:field="*{trangThai}">
            </td>

    <button><a href="/product">Back Home</a></button>
