<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{layout::nav}" class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>
    <div class="container">
        <h2>Create product</h2>
        <form th:action="@{/product/create}" method="post" th:object="${productDto}" novalidate="novalidate">
            <div class="mb-3 mt-3">
                <label>Date</label>
                <input type="date" class="form-control" th:field="*{dateOfManufacture}">
            </div>

            <div style="color: red" th:errors="*{dateOfManufacture}"></div>

            <div class="mb-3 mt-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{nameProduct}">
            </div>
            <div style="color: red" th:errors="*{nameProduct}"></div>

            <div class="mb-3 mt-3">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}">
            </div>
            <div style="color: red" th:errors="*{price}"></div>

            <div class="mb-3 mt-3">
                <label>Manufacturer</label>
                <select th:field="*{manufacturer}">
                    <option th:each="m : ${listManufacturer}"
                    th:text="${m.nameManufacture}"
                    th:value="${m.id}">
                    </option>
                </select>
            </div>
            <div style="color: red" th:errors="*{manufacturer}"></div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
