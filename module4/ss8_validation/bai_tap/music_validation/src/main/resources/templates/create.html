<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{layout::nav}" class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>
    <div class="container">
        <h2>Create user</h2>
        <form th:action="@{/music/create}" method="post" th:object="${musicDto}" novalidate="novalidate">
            <div class="mb-3 mt-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div style="color: red" th:errors="*{name}"></div>

            <div class="mb-3 mt-3">
                <label>Singer</label>
                <input type="text" class="form-control" th:field="*{singer}">
            </div>
            <div style="color: red" th:errors="*{singer}"></div>

            <div class="mb-3 mt-3">
                <label>Type</label>
                <input type="text" class="form-control" th:field="*{type}">
            </div>
            <div style="color: red" th:errors="*{type}"></div>

            <div class="mb-3 mt-3">
                <label>File</label>
                <input type="text" class="form-control" th:field="*{file}">
            </div>
            <div style="color: red" th:errors="*{file}"></div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
