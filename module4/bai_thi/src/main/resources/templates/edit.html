<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: css}">

</head>
<body>
<header class="fixed-top " th:replace="~{home:: #header}">
</header>
<section id="hero">
    <div class="antiHero">
    </div>
    <div class="container hero-container" data-aos-delay="150">
        <h2>Chỉnh sửa</h2>
        <form style="color: white" th:action="@{/home/edit}" method="post" th:object="${student}"
              novalidate="novalidate">

            <div class="mb-3 mt-3">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
                <!--                <div style="color: #34f30e" th:errors="*{name}"></div>-->
            </div>

            <div class="mb-3 mt-3">
                <label>Tên</label>
                <input type="text" class="form-control" th:field="*{name}">
                <!--                <div style="color: #34f30e" th:errors="*{name}"></div>-->
            </div>

            <div class="mb-3 mt-3">
                <label>Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}">
                <!--                <div style="color: #34f30e" th:errors="*{name}"></div>-->
            </div>

            <div class=" mb-3 mt-3">
                <label>Lớp</label>
                <select id="selectFacility" th:field="*{classStudentList}" class="form-control">
                    <option value="">Chọn cơ sở thuê</option>
                    <option th:each="item, loop : ${classList}"
                            th:text="${item.nameClass}"
                            th:value="${item.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger">Thêm</button>
            <button type="button" class="btn btn-danger">
                <a style="color: white" th:href="@{/home}">Quay lại</a>
            </button>
        </form>
    </div>
</section>
<footer th:replace="~{home :: #footer}"></footer>
</body>
<div th:replace="~{home :: css2}">

</div>

<script>
    function getFrom() {
        let getValue = $('#selectFacility').val()
        if (getValue === '') {
            $('#standardRoom').hide()
            $('#descriptionOtherConvenience').hide()
            $('#poolArea').hide()
            $('#numberOfFloors').hide()
            $('#facilityFree').hide()
        }
        if (getValue === '1') {
            $('#standardRoom').show()
            $('#descriptionOtherConvenience').show()
            $('#poolArea').show()
            $('#numberOfFloors').show()
            $('#facilityFree').hide()
        }
        if (getValue === '2') {
            $('#poolArea').hide()
            $('#facilityFree').hide()
        }
        if (getValue === '3') {
            $('#standardRoom').hide()
            $('#descriptionOtherConvenience').hide()
            $('#poolArea').hide()
            $('#numberOfFloors').hide()
            $('#facilityFree').show()
        }
    }
</script>
</html>
