<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/music/create}" method="post" th:object="${music}" novalidate="novalidate">
    <table th:border="1">
        <tr>
            <td>Name Music</td>
            <td>
                <input type="text" th:field="*{nameMusic}">
            </td>
        </tr>
        <tr>
            <td>Singer</td>
            <td>
                <input type="text" th:field="*{singer}">
            </td>
        </tr>
        <tr>
            <td>Type Music</td>
            <td>
                <input type="text" th:field="*{typeMusic}">
            </td>
        </tr>
        <tr>
            <td>File Path</td>
            <td>
                <input type="text" th:field="*{filePath}">
            </td>
        </tr>
    </table>
    <button>Create</button>
</form>
</body>
</html>
