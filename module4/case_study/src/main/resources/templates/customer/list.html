<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Facility</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body>
<header class="fixed-top " th:replace="~{home:: #header}">
</header>
<section id="hero">
    <div class="antiHero">
    </div>
    <div class="container-fluid hero-container" data-aos-delay="150">
        <form class="d-flex" style="margin-left: 83%" th:action="@{/customer}" method="get">
            <input class="form-control me-2" type="text" name="keyword">
            <input class="btn btn-danger" type="submit" value="search">
        </form>
        <h2 style="text-align: center">Danh sách khách hàng</h2>
        <table class="table table-dark table-cell">
            <thead>
            <tr>
                <th scope="col">TT</th>
                <th scope="col">Tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Giới tính</th>
                <th scope="col">CMND</th>
                <th scope="col">SĐT</th>
                <th scope="col">Email</th>
                <th scope="col">Loại khách</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${listCustomer}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.birthday}"></td>
                <td th:if="${c.gender}" th:text="${'Nam'}"></td>
                <td th:unless="${c.gender}" th:text="${'Nữ'}"></td>
                <td th:text="${c.idCard}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.customerType.name}"></td>
                <td th:text="${c.address}"></td>
                <td><a class="btn btn-danger" th:href="@{/customer/{id}/edit(id=${c.id})}">Sửa</a></td>
                <td>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            th:data-bs-target="'#staticBackdrop' + ${c.id}">
                        Xoá
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="staticBackdrop + ${c.id}" data-bs-backdrop="static"
                         data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-danger" id="staticBackdropLabel">Cảnh báo!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body" style="color: black">
                                    Bạn có chắn muốn xoá khách hàng: <span th:text="${c.name}"
                                                                           class="text-danger"></span>
                                    với id: <span th:text="${c.id}" class="text-danger"></span> không?
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{/customer/{id}/delete(id=${c.id})}"
                                       class="btn btn-outline-success">Xoá</a>
                                    <button type="button" class="btn btn-outline-secondary"
                                            data-bs-dismiss="modal">Đóng
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" tabindex="-1" aria-disabled="true"
                       th:if="${listCustomer.hasPrevious()}" th:href="@{/customer/(page=${listCustomer.number -1},
                       keyword=${keywordVal})}">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:text="${listCustomer.number +1}"></a></li>
                <li class="page-item"><a class="page-link">/</a></li>
                <li class="page-item"><a class="page-link" th:text="${listCustomer.totalPages}"></a></li>
                <li class="page-item">
                    <a class="page-link" th:if="${listCustomer.hasNext()}"
                       th:href="@{/customer/(page=${listCustomer.number +1}, keyword=${keywordVal})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
<footer th:replace="~{home :: #footer}"></footer>
<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/purecounter/purecounter.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
