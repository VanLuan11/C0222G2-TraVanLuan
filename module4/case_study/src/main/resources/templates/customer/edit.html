<body>
<header class="fixed-top " th:replace="~{home:: #header}">
</header>
<section id="hero">
    <div class="antiHero">
    </div>
    <div class="container hero-container" data-aos-delay="150">
        <h2>Create customer</h2>
        <form style="color: white" th:action="@{/customer/edit}" method="post" th:object="${listCustomer}"
              novalidate="novalidate">
            <div class="mb-3 mt-3 col-6">
                <label>Id</label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
            </div>

            <div class="row">
                <div class="mb-3 mt-3 col-6">
                    <label>Tên khách</label>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>

                <div class="mb-3 mt-3  col-6">
                    <label>Ngày sinh</label>
                    <input type="date" class="form-control" th:field="*{birthday}">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3 col-6 ">
                    <label>Giới tính</label>
                    <select th:field="*{gender}" class="form-control">
                        <option th:value="0">Nữ</option>
                        <option th:value="1">Nam</option>
                    </select>
                </div>

                <div class="mb-3 mt-3 col-6 ">
                    <label>CMND</label>
                    <input type="text" class="form-control" th:field="*{idCard}">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3 col-6 ">
                    <label>SĐT</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>
                <div class="mb-3 mt-3  col-6" id="descriptionOtherConvenience">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3 col-6 ">
                    <label>Loại khách</label>
                    <select th:field="*{customerType}" class="form-control">
                        <option th:each="item, loop : ${listCustomerType}"
                                th:text="${item.name}"
                                th:value="${item.id}"></option>
                    </select>
                </div>

                <div class="mb-3 mt-3 col-6 ">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Sửa</button>
            <button type="submit" class="btn btn-danger"><a th:href="@{/customer}">Quay lại</a></button>
        </form>
    </div>
</section>
<footer th:replace="~{home :: #footer}"></footer>
</body>

<script>
    function getFrom() {
        let getValue = $('#selectFacility').val()
        if (getValue === '1') {
            $('#standardRoom').show()
            $('#descriptionOtherConvenience').show()
            $('#poolArea').show()
            $('#numberOfFloors').show()
            $('#facilityFree').hide()
        }
        if (getValue === '2') {
            $('#poolArea').hide()
            $('#facilityFree').hide()
        }
        if (getValue === '3') {
            $('#poolArea').show()
            $('#facilityFree').show()
        }
    }
</script>
