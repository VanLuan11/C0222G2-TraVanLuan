<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>title</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>
<body>
<header id="header" class="fixed-top " th:replace="~{home:: #header}"></header>
<section id="hero">
    <div class="container">
        <form th:action="@{/facility/create}" method="post" th:object="${facility}" novalidate="novalidate">
            <h2>Create Facility</h2>
            <div class="container-fluid text-center col-8">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Tên" th:field="${id}" readonly>
                    <label>Id</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Tên" th:field="${name}">
                    <label>Tên</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Diện tích">
                    <label>Diện tích</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Số người tối đa">
                    <label>Số người tối đa</label>
                </div>

                <div class="form-floating mb-3">
                    <select th:field="*{rentType}">
                        <option th th:each="item : ${rentType}"
                                th:text="${item.name}"
                                th:value="${item.id}"></option>
                    </select>
                    <label>Loại thuê</label>
                </div>

                <div class="form-floating mb-3">
                    <select th:field="*{facilityType}">
                        <option th th:each="item : ${facilityType}"
                                th:text="${item.name}"
                                th:value="${item.id}"></option>
                    </select>
                    <label>Cơ sở thuê</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  placeholder="Loại phòng">
                    <label>Loại phòng</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  placeholder="Tiện ích khác">
                    <label>Tiện ích khác</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  placeholder="Diện tích hồ bơi">
                    <label>Diện tích hồ bơi</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"  placeholder="Số tầng">
                    <label>Số tầng</label>
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </div>

</section><!-- End Hero -->


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/purecounter/purecounter.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
