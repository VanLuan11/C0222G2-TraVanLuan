<div class="container" style="margin-top: 10%">
  <h2>Edit Customer</h2>
  <form [formGroup]="customerFormEdit" (ngSubmit)="update()" *ngIf="customerFormEdit">

    <input type="text" class="form-control" formControlName="id" hidden>

    <div class="row">
      <div class="mb-3 mt-3 col-6">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <small style="color: red" *ngIf="customerFormEdit.controls.name.hasError('required') &&
         customerFormEdit.controls.name.touched">Name cannot be empty!</small>

        <small style="color: red" *ngIf="customerFormEdit.controls.name.hasError('pattern') &&
         customerFormEdit.controls.name.touched">First letter capitalized and no numbers!</small>
      </div>

      <div class="mb-3 mt-3  col-6">
        <label>Date of birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">

        <small style="color: red" *ngIf="customerFormEdit.controls.dateOfBirth.hasError('required') &&
         customerFormEdit.controls.dateOfBirth.touched">Date of birth cannot be empty!</small>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 mt-3 col-6 ">
        <label>Gender</label>
        <select  class="form-control" formControlName="gender">
          <option value="1">Nam</option>
          <option value="0">Ná»¯</option>
        </select>

        <small style="color: red" *ngIf="customerFormEdit.controls.gender.hasError('required') &&
         customerFormEdit.controls.gender.touched">Gender cannot be empty!</small>
      </div>

      <div class="mb-3 mt-3 col-6 ">
        <label>Type of customer</label>

        <select formControlName="customerType" class="form-control" [compareWith]="compareCustomerType">
          <option *ngFor="let customerType1 of customerType" [ngValue]="customerType1">{{customerType1.name}}</option>
        </select>

        <small style="color: red" *ngIf="customerFormEdit.controls.customerType.hasError('required') &&
         customerFormEdit.controls.customerType.touched">Customer type cannot be empty!</small>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 mt-3 col-6 ">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
        <small style="color: red" *ngIf="customerFormEdit.controls.address.hasError('required') &&
         customerFormEdit.controls.address.touched">Address cannot be empty!</small>
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="showToastr()" style="margin: 5px"><i class="fa-solid fa-pen"></i></button>
    <button type="button" class="btn btn-danger" [routerLink]="['/customer-list']"><i class="fa-solid fa-share"></i>
    </button>
  </form>
</div>
