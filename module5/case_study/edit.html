<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(function () {
            $('#mainHeader').load('header.html')
            $('#footer').load('footer.html')
        });
    </script>
</head>
<body>
<div id="mainHeader"></div>
<div class="container" style="margin-top: 10%">
    <h2>Edit Service</h2>
    <form method="post" novalidate="novalidate">
        <div class="row">
            <div class="mb-3 mt-3 col-6">
                <label>Id</label>
                <input type="text" class="form-control" >
            </div>

            <div class="mb-3 mt-3 col-6">
                <label>Name</label>
                <input type="text" class="form-control" >
            </div>
        </div>

        <div class="row">
            <div class="mb-3 mt-3  col-6">
                <label>Area</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3 mt-3  col-6">
                <label>Cost</label>
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="row">
            <div class="mb-3 mt-3  col-6">
                <label>Amount of people</label>
                <input type="text" class="form-control" >

            </div>

            <div class="mb-3 mt-3  col-6">
                <label>Rent type</label>
                <select class="form-control">
                    <option value="" >Choose rent type</option>
                    <option value="1" >Year</option>
                    <option value="2" >month</option>
                    <option value="3" >day</option>
                    <option value="4" >hours</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class=" mb-3 mt-3 col-6">
                <label>Rental service</label>
                <select id="selectFacility" class="form-control" onchange="getFrom()">
                    <option value="">Choose rental service</option>
                    <option value="1">Villa</option>
                    <option value="2">House</option>
                    <option value="3">Room</option>
                </select>
            </div>

            <div class="mb-3 mt-3  col-6" id="standardRoom" style="display: none">
                <label>Kind of room</label>
                <input type="text" class="form-control" >
            </div>
        </div>

        <div class="row">
            <div class="mb-3 mt-3  col-6" id="otherConvenience" style="display: none">
                <label>Other utilities</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3 mt-3  col-6" id="poolArea" style="display: none">
                <label>Area pool</label>
                <input type="text" class="form-control" >
            </div>
        </div>

        <div class="row">
            <div class="mb-3 mt-3  col-6" id="numberOfFloors" style="display: none">
                <label>Floor</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3 mt-3 col-6" id="facilityFree" style="display: none">
                <label>Free service</label>
                <input type="text" class="form-control" >
            </div>
        </div>

        <button type="submit" class="btn btn-success"><i class="fa-solid fa-pen"></i></button>
        <button type="button" class="btn btn-danger">
            <a style="color: white" href="facility_list.html"><i class="fa-solid fa-share"></i></a>
        </button>
    </form>
</div>

<footer id="footer"></footer>
</body>
<script>
    function getFrom() {
        let getValue = $('#selectFacility').val()
        if (getValue === '') {
            $('#standardRoom').hide()
            $('#otherConvenience').hide()
            $('#poolArea').hide()
            $('#numberOfFloors').hide()
            $('#facilityFree').hide()
        }
        if (getValue === '1') {
            $('#standardRoom').show()
            $('#otherConvenience').show()
            $('#poolArea').show()
            $('#numberOfFloors').show()
            $('#facilityFree').hide()
        }
        if (getValue === '2') {
            $('#standardRoom').show()
            $('#otherConvenience').show()
            $('#poolArea').hide()
            $('#numberOfFloors').show()
            $('#facilityFree').hide()
        }
        if (getValue === '3') {
            $('#standardRoom').hide()
            $('#otherConvenience').hide()
            $('#poolArea').hide()
            $('#numberOfFloors').hide()
            $('#poolArea').hide()
            $('#facilityFree').show()
        }
    }
</script>
</html>
