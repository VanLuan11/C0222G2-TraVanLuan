<div class="container" style="margin-top: 10%">
  <h1 style="margin-left: 45%">Customer</h1>

  <div class="row">
    <div class="col-9">
      <a class="btn btn-success" [routerLink]="['/customer-create']"><i class="fa-solid fa-plus-minus"></i></a>
    </div>

    <div class="col-3">
      <form class="d-flex">
        <input class="form-control me-2 buttons1" type="search" name="search"
               aria-label="Search" placeholder="search">
        <button class="btn btn-success buttons1" type="submit" name="name">Search</button>
      </form>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th>Gender</th>
      <th>IdCard</th>
      <th>Phone</th>
      <th>Email</th>
      <th>CustomerType</th>
      <th>Address</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customer">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.dateOfBirth | date:'dd-MM-yyyy'}}</td>
      <td>{{c.gender}}</td>
      <td>{{c.idCard}}</td>
      <td>{{c.phone}}</td>
      <td>{{c.email}}</td>
      <td>{{c.customerType}}</td>
      <td>{{c.address}}</td>
      <td>
        <a class="btn btn-success" [routerLink]="['/customer-edit']"><i class="fa-solid fa-pen"></i></a>
      </td>
      <td>
        <!-- Button delete modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-angles-left  "></i></a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#"><i class="fa-solid fa-angles-right"></i></a>
      </li>
    </ul>
  </nav>
</div>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: red" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want delete customer <span class="text-warning"></span>
        with id = <span class="text-warning"></span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
          <i class="fa-solid fa-rectangle-xmark"></i>
        </button>
        <button type="button" class="btn btn-outline-danger">
          <i class="fa-solid fa-trash-can"></i></button>
      </div>
    </div>
  </div>
</div>
