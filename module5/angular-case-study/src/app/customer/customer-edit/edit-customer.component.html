<div class="container" style="margin-top: 10%">
  <h2>Edit Customer</h2>
  <form method="post" novalidate="novalidate">
    <div class="row">
      <div class="mb-3 mt-3 col-6">
        <label>Id</label>
        <input type="text" class="form-control" >
      </div>

      <div class="mb-3 mt-3 col-6">
        <label>Name</label>
        <input type="text" class="form-control" >
      </div>
    </div>

    <div class="row">
      <div class="mb-3 mt-3  col-6">
        <label>Date of birth</label>
        <input type="date" class="form-control" >
      </div>

      <div class="mb-3 mt-3 col-6 ">
        <label>Gender</label>
        <select  class="form-control">
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="mb-3 mt-3 col-6 ">
        <label>Id Card</label>
        <input type="text" class="form-control" >
      </div>

      <div class="mb-3 mt-3 col-6 ">
        <label>Phone</label>
        <input type="text" class="form-control" >
      </div>
    </div>

    <div class="row">
      <div class="mb-3 mt-3  col-6" id="descriptionOtherConvenience">
        <label>Email</label>
        <input type="email" class="form-control">
      </div>

      <div class="mb-3 mt-3 col-6 ">
        <label>Type of customer</label>
        <select class="form-control">
          <option value="" >Choose type of customer</option>
          <option value="1" >Diamond</option>
          <option value="2" >Platinium</option>
          <option value="3" >Gold</option>
          <option value="4" >Silver</option>
          <option value="5" >Member</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 mt-3 col-6 ">
        <label>Address</label>
        <input type="text" class="form-control" >
      </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fa-solid fa-pen"></i></button>
    <button type="button" class="btn btn-danger">
      <a style="color: white" [routerLink]="['/customer-list']"><i class="fa-solid fa-share"></i></a>
    </button>
  </form>
</div>
