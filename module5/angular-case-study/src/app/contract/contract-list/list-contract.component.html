<div class="container" style="margin-top: 10%">
  <h1 style="margin-left: 45%">Contract</h1>

  <div class="row">
    <div class="col-9">
      <a class="btn btn-success" [routerLink]="['/contract-create']"><i class="fa-solid fa-plus-minus"></i></a>
    </div>

    <div class="col-3">
      <form class="d-flex">
        <input class="form-control me-2 buttons1" type="search" name="search"
               aria-label="Search" placeholder="search">
        <button class="btn btn-success buttons1" type="submit" name="name">Search</button>
      </form>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>STT</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Deposit</th>
      <th>Total money</th>
      <th>Customer</th>
      <th>Service</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ct of contract">
      <td>{{ct.id}}</td>
      <td>{{ct.startDate | date:'dd-MM-yyyy'}}</td>
      <td>{{ct.endDate | date:'dd-MM-yyyy'}}</td>
      <td>{{ct.deposit | currency:'VND'}}</td>
      <td>{{ct.totalMoney | currency: 'VND'}}</td>
      <td>{{ct.customer}}</td>
      <td>{{ct.service}}</td>
    </tr>
    </tbody>
  </table>
</div>
