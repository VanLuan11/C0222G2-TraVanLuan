<div class="container" style="margin-top: 10%">
  <h1 style="margin-left: 45%">Lô hàng</h1>
  <div class="row">
    <div class="col-6">
      <a class="btn btn-success" [routerLink]="['']"><i class="fa-solid fa-plus-minus"></i></a>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>STT</th>
      <th>Mã phản hồi</th>
      <th>Ngày phản hồi</th>
      <th>Người tạo </th>
      <th>Email</th>
      <th>Phản hồi</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of feedback; index as i">
      <td>{{i+1}}</td>
      <td>{{c.responseCode}}</td>
      <td>{{c.responseDate |date:'dd-MM-yyyy'}}</td>
      <td>{{c.creator }}</td>
      <td>{{c.email }}</td>
      <td><p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; width: 150px">{{c.feedback}}</p></td>
      <td>
        <!-- Button delete modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <p *ngIf="feedback.length == 0" style="border-top: none; text-align: center"> No data</p>
</div>
